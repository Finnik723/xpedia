# intro page
  Welcome to website about The X-COM Files - mod to OpenXcom.: "Добро пожаловать на сайт мода к OpenXcom - The X-COM Files."
  What is XCF?: "Что такое XCF?"
  This megamod is a global conversion to OpenXcom (reimplementation of the classic: "Этот мегамод является глобальной конверсией OpenXcom (клона классической"
  Enemy Unknown 1994).:  "Enemy Unknown 1994), сохраняющей изначальный сеттинг."
  With this mod the game starts in 1996. The player gets control over the newly formed organization X-Com - a project of the UN, designed to investigate abnormal events on our planet. The style of the series X-Files (where the name comes from) is surprisingly clear. In the beginning, no fighters, dozens of scientists, millions of dollars in budgets. You only have two special agents and they travel by public transport! Investigate mysterious incidents, tie the evidence together to shed light on extraterrestrial activities, develop X-COM and prepare for an alien invasion from Cydonia!: "С модом игра начинается в 1996 году. Игрок получает управление над только зародившейся организацией X-Com - проектом ООН, призванным расследовать аномальные происшествия на нашей планете. Стилистика сериала X-Files (откуда и название) предаётся удивительно чётко. В начале никаких истребителей, десятков учёных, миллионных бюджетов. Что говорить, у вас всего два спец агента и передвигаются они общественным транспортом! Расследуйте загадочные инциденты, связывайте улики в единую картину, проливающую свет на деятельность внеземных сил, развивайте агенство X-COM и готовьтесь к вторжению пришельцев из Цидонии!"
  This mod contains many, many additions, like new mission types, enemies, equipment and story arcs (including the entire Final Mod Pack project). It also places the game a bit more firmly in the 90's conspiracy genre and its clichés.: "Мод содержит множество различных нововведений, таких как новые типы миссий, враги, снаряжение и сюжетные линии (включая весь проект Final Mod Pack), что только усиливает ощущение игры в жанре конспирологии 90-х годов и его клише."
  # Current mod version is: "Текущая версия мода"
  # Changelog: "Список изменений"
  Latest News: "Новости"
  Marching On: "Подъём!"
  Our project continues to develop vigorously!: "Наш проект продолжает бурно развиваться!"
  Versions of the mod, starting from 1.1, are free from controversial content. In order to preserve the same diversity, original tactical maps continue to be created. And, of course, the mod content in general continues to develop, more balance and error fixes has been presented.: "Версии мода, начиная с 1.1, свободны от спорного контента. Для сохранения прежнего разнообразия, продолжают создаваться оригинальные тактические карты. И, конечно, продолжает развиваться контент мода в целом, правится баланс и исправляются ошибки."
  We continue to develop our Wiki - added extended localization (thanks to Kato for help) and long-awaited search function (big thanks to Baturinsky for fixing a bug in the site engine). Also fixed bug in displaying armor articles.: "Мы продолжаем развивать нашу Wiki - добавлена расширенная локализация (спасибо Kato за помощь) и долгожданная функция поиска (большая благодарность Baturinsky за исправление ошибки в движке сайта). Также исправлена ошибка в отображении статей с бронёй."
  We are developing a community of modders, guiding and inspiring newcomers. Solarius Scorch has released the first version of his map creation guide, and on our Twitch channel we stream modding.: "Мы занимаемся развитием сообщества моддеров, обучая и вдохновляя новичков. Solarius Scorch выпустил первую версию своего гайда по созданию карт, а на нашем канале на Twitch мы проводим стримы по моддингу."
  Dehobbesation: "Дегоббесизация"
  Last week Hobbes - the author of some of the maps used in XCF (and many other mods) - demanded to stop using them. We've decided to temporarily limit the possibility of downloading the mod. Currently, all controversial content is removed and we are actively replacing it by original content. The positive side of the situation is an opportunity to rethink the existing maps and make them really interesting. We plan to release a new version as soon as possible, follow the news!: "На прошедшей неделе Hobbes - автор некоторых карт, использованных в XCF (и многих других модах) - высказал требование прекратить их использование. Мы приняли решение временно ограничить возможность скачивания мода. В настоящее время весь спорный контент удалён, а мы активно занимаемся его заменой на оригинальный. Позитивная сторона возникшей ситуации - это возможность переосмыслить имеющиеся карты и сделать их по-настоящему интересными. Мы планируем выпустить новую версию как можно скорее, следите за новостями!"
  The truth is... right here!: "Истина где-то... здесь!"
  Our site starting its work. Now you can find here fresh news and xpedia for our mod powered by: "Наш сайт начинает свою работу. Здесь вы сможете найти самые важные новости о проекте и, конечно, вики для нашего мода. Движок вики создан на основе"
  Version 1.0 released!: "Выпущена версия 1.0!"
  Now, this doesn't at all mean that this is the end. I will continue releasing new versions just like before, at least for the foreseeable future... The 1.0 only means that I am satisfied with how the mod works now and consider it 'done' enough to say so.: "Это вовсе не означает, что все закончилось. Я буду продолжать выпускать новые версии, как и прежде, по крайней мере, в обозримом будущем.... 1.0 означает только то, что я доволен тем, как мод работает сейчас, и считаю, что он 'готов' достаточно, чтобы сказать это."
  mod author, lead designer: "автор мода, ведущий разработчик"
  Watch Dev's Talk - 1.0 release: "Dev's Talk - 1.0 release (EN)"
  Main additions: "Основные нововведения"
  Updated to OXCE 6.1.1: "Обновление до OXCE 6.1.1"
  New features: "Новые особенности"
  random events, commendations (with bonuses), enhancement treatments; basic agent stats lowered for balance.: "случайные события, награждения (с бонусами), методы повышения эффективности агентов; базовые показатели агентов снижены для обеспечения баланса."
  New stat: "Новая характеристика"
  Readiness, and associated exhaustion mechanics.: "Боеготовность, и связанная с ней игровая механика."
  New alien race: "Новая раса пришельцев"
  Chaser.: "Охотник."
  Overhaul of agent advancement mechanics.: "Механика развития агентов пересмотрена."
  New missions, units, items, balance fixes and musch more! For detail info see: "Новые миссии, юниты, предметы, исправления баланса и еще много чего! Подробнее смотрите"
