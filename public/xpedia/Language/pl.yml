# intro page
  Welcome to website about The X-COM Files - mod to OpenXcom.: "Witamy na stronie moda do gry OpenXcom - Z archiwum X-Com."
  This megamod is a global conversion to OpenXcom (clone of the classic UFO:Enemy Unknown 1994), preserving the original setting.: "Ten mod to głęboka modyfikacja OpenXcom (reimplementacji klasycznej gry UFO: Enemy Unknown 1994)."
  With this mod the game starts in 1996. The player gets control over the newly formed organization X-Com - a project of the UN, designed to investigate abnormal events on our planet. The style of the series X-Files (where the name comes from) is surprisingly clear. In the beginning, no fighters, dozens of scientists, millions of dollars in budgets. You only have two special agents and they travel by public transport! Investigate mysterious incidents, tie the evidence together to shed light on extraterrestrial activities, develop X-COM and prepare for an alien invasion from Cydonia!: "W tym modzie gra zaczyna się w roku 1996. Gracz obejmuje kontrolę nad X-Com - projektem ONZ, którego rolą jest badanie doniesień o niezwykłych zjawiskach na naszej planecie. Wyrqaźnie widać inspiracje stylistyką serialu 'Z Archiwum X' (stąd nazwa). Na początku nie masz żadnych myśliwców, legiona naukowców ani milionowego budżetu. Masz tylko dwóch agentów specjalnych, podróżujących publicznymi środkami transportu! Badaj niezwykłe zdarzenia, zbieraj dowody na działalność kosmitów na Ziemi, rozwijaj X-Com i przygotuj się na inwazję z Cydonii!"
  This mod contains many, many additions, like new mission types, enemies, equipment and story arcs (including the entirety of my previous project, the Final Mod Pack). It also places the game a bit more firmly in the 90's conspiracy genre and its clichés.: "Ten mod zawiera wiele, wiele nowych elementów, takich jak misje, wrogowie, wyposażenie i linie fabularne (włącznie z całą zawartością moda Final Mod Pack). Osadza też wyraźniej akcję gry w gatunku seriali spiskowych z lat 90 i obecnych w nich klisz."
  Current mod version is: "Aktualna wersja moda"
  Changelog: "Rejestr zmian"
  New Alien Base, Farm, Forest and City mapblocks (by Civilian).: "Nowe mapbloki dla bazy obcych, farmy, lasu i miasta (autor: Civilian)."
  Cybermites are now invisible on the minimap.: "Cybroztocza są teraz niewidoczne na minimapie."
  New FN FAL handob (by Civilian).: "Nowy handob dla FN FALa (autor: Civilian)."
  Lowered the Melee requirement for Martial Arts to: "Obniżone wymagania co do umiejętności walki wręcz dla programu treningowego sztuk walki do"
  Fixed a crash on Marine Base Defense mission popping up.: "Исправлена ошибка в миссии Fixed a crash on 'ОБОРОНА БАЗЫ МОРСКОЙ ПЕХОТЫ'"
  Fixed the Night Owl commendation.: "Исправлена награда 'Сова'"
  Fixed energy regeneration on Heavy Suit (both variants).: "Исправлено восстановление энергии на Тяжелый такт. костюм."
  Fixed Psi-Amp handob.: "Исправлена графика Пси-усилителя."
  Fixed one Battleship map.: "Правки в карте Линкора."
  Minor terrain fixes.: "Мелкие фиксы в картах."
  Latest News: "Новости"
  The truth is... right here!: "Истинная где-то... прямо здесь!"
  Our site starting its work. Now you can find here fresh news and xpedia for our mod powered by: "Наш сайт начинает свою работу. Теперь вы можете найти здесь свежие новости и вики для нашего мода. Движок вики создан на основе"
  Version 1.0 released!: "Выпущена версия 1.0!"
  mod author, lead designer: "автор мода, ведущий разработчик"
  Now, this doesn't at all mean that this is the end. I will continue releasing new versions just like before, at least for the foreseeable future... The 1.0 only means that I am satisfied with how the mod works now and consider it 'done' enough to say so.: "Это вовсе не означает, что все закончилось. Я буду продолжать выпускать новые версии, как и прежде, по крайней мере, в обозримом будущем.... 1.0 означает только то, что я доволен тем, как мод работает сейчас, и считаю, что он 'готов' достаточно, чтобы сказать это."
  Main additions: "Основные нововведения"
  Updated to OXCE 6.1.1: "Обновление до OXCE 6.1.1"
  New features: "Новые особенности"
  random events, commendations (with bonuses), enhancement treatments; basic agent stats lowered for balance.: "случайные события, награждения (с бонусами), методы повышения эффективности агентов; базовые показатели агентов снижены для обеспечения баланса."
  New stat: "Новая характеристика"
  Readiness, and associated exhaustion mechanics.: "Боеготовность, и связанная с ней игровая механика."
  New alien race: "Новая раса пришельцев"
  Chaser.: "Охотник."
  Overhaul of agent advancement mechanics.: "Механика развития агентов пересмотрена."
  New missions, units, items, balance fixes and musch more! For detail info see: "Новые миссии, юниты, предметы, исправления баланса и еще много чего! Подробнее смотрите"
