# intro page
  Welcome to website about The X-COM Files - mod to OpenXcom.: "Witamy na stronie moda do gry OpenXcom - Z archiwum X-Com."
  What is XCF?: "Co to jest XCF?"
  This megamod is a global conversion to OpenXcom (reimplementation of the classic: "Ten mod to głęboka modyfikacja OpenXcom (reimplementacji klasycznej gry"
  Enemy Unknown 1994).:  "Enemy Unknown 1994)."
  With this mod the game starts in 1996. The player gets control over the newly formed organization X-Com - a project of the UN, designed to investigate abnormal events on our planet. The style of the series X-Files (where the name comes from) is surprisingly clear. In the beginning, no fighters, dozens of scientists, millions of dollars in budgets. You only have two special agents and they travel by public transport! Investigate mysterious incidents, tie the evidence together to shed light on extraterrestrial activities, develop X-COM and prepare for an alien invasion from Cydonia!: "W tym modzie gra zaczyna się w roku 1996. Gracz obejmuje kontrolę nad X-Com - projektem ONZ, którego rolą jest badanie doniesień o niezwykłych zjawiskach na naszej planecie. Wyrqaźnie widać inspiracje stylistyką serialu 'Z Archiwum X' (stąd nazwa). Na początku nie masz żadnych myśliwców, legiona naukowców ani milionowego budżetu. Masz tylko dwóch agentów specjalnych, podróżujących publicznymi środkami transportu! Badaj niezwykłe zdarzenia, zbieraj dowody na działalność kosmitów na Ziemi, rozwijaj X-Com i przygotuj się na inwazję z Cydonii!"
  This mod contains many, many additions, like new mission types, enemies, equipment and story arcs (including the entire Final Mod Pack project). It also places the game a bit more firmly in the 90's conspiracy genre and its clichés.: "Ten mod zawiera wiele, wiele nowych elementów, takich jak misje, wrogowie, wyposażenie i linie fabularne (włącznie z całą zawartością moda Final Mod Pack). Osadza też wyraźniej akcję gry w gatunku seriali spiskowych z lat 90 i obecnych w nich klisz."
  Current mod version is: "Aktualna wersja moda"
  Changelog: "Rejestr zmian"
  New Alien Base, Farm, Forest and City mapblocks (by Civilian).: "Nowe mapbloki dla bazy obcych, farmy, lasu i miasta (autor: Civilian)."
  Cybermites are now invisible on the minimap.: "Cybroztocza są teraz niewidoczne na minimapie."
  New FN FAL handob (by Civilian).: "Nowy handob dla FN FALa (autor: Civilian)."
  Lowered the Melee requirement for Martial Arts to: "Obniżone wymagania co do umiejętności walki wręcz dla programu treningowego sztuk walki do"
  Fixed a crash on Marine Base Defense mission popping up.: "Naprawiono wywracanie się gry w misji obrony bazy morskiej."
  Fixed the Night Owl commendation.: "Naprawiono komendację 'Nocny marek'"
  Fixed energy regeneration on Heavy Suit (both variants).: "Naprawiono regenerację energii na ciężkim pancerzu (oba warianty)."
  Fixed Psi-Amp handob.: "Naprawiono handob do wzmacniacza psionicznego."
  Fixed one Battleship map.: "Naprawiono jedną z map pancernika."
  Minor terrain fixes.: "Pomniejsze naprawy terenu."
  Latest News: "Nowości"
  Dehobbesation: "Dehobbesation"
  Last week Hobbes - the author of some of the maps used in XCF (and many other mods) - demanded to stop using them. We've decided to temporarily limit the possibility of downloading the mod. Currently, all controversial content is removed and we are actively replacing it by original content. The positive side of the situation is an opportunity to rethink the existing maps and make them really interesting. We plan to release a new version as soon as possible, follow the news!: "W zeszłym tygodniu Hobbes - autor niektórych map użytych w XCF (i wielu innych modyfikacjach) - zażądał zaprzestania ich używania. Postanowiliśmy tymczasowo zablokować możliwość pobrania moda. Obecnie cała kontrowersyjna zawartość jest usuwana i pracowicie zastępujemy ją nową zawartością. Pozytywna strona sytuacji jest taka, że to dobra okazja na ponowne przemyślenie istniejących map i sprawienie, by były naprawdę interesujące. Planujemy wypuścić następną wersję, kiedy tylko będzie to możliwe, oczekujcie na wieści!"
  The truth is... right here!: "Prawda jest... właśnie tutaj!"
  Our site starting its work. Now you can find here fresh news and xpedia for our mod powered by: "Otwieramy naszą stronę. Możesz tu znaleźć najnowsze informacje oraz X-pedię dla naszego moda na bazie"
  Version 1.0 released!: "Wersja 1.0 wypuszczona!"
  mod author, lead designer: "autor moda, główny projektant"
  Now, this doesn't at all mean that this is the end. I will continue releasing new versions just like before, at least for the foreseeable future... The 1.0 only means that I am satisfied with how the mod works now and consider it 'done' enough to say so.: "To nie oznacza, bynajmniej, że to koniec. Nadal będę wypuszczał kolejne wersje tak samo jak dotąd, przynajmniej w przewidywalnej przyszłości... 1.0 oznacza tylko, że jestem zadowolony z tego, jak mod obecnie działa, i uważam że jest wystarczająco 'gotowy', by tak powiedzieć."
  Watch Dev's Talk - 1.0 release: "Obejrzyj 'Stream Twórców - aktualizacja 1.0'(EN)"
  Main additions: "Najważniejsze dodatki"
  Updated to OXCE 6.1.1: "Aktualizacja do OXCE 6.1.1"
  New features: "Nowe elementy"
  random events, commendations (with bonuses), enhancement treatments; basic agent stats lowered for balance.: "zdarzenia losowe, komendacje (z premiami), zabiegi usprawniające dla agentów; bazowe współczynniki agentów obniżone z powodu balansu."
  New stat: "Nowy współczynnik"
  Readiness, and associated exhaustion mechanics.: "Gotowość i związana z nią mechanika wyczerpania."
  New alien race: "Nowa rasa obcych"
  Chaser.: "Ścigacz."
  Overhaul of agent advancement mechanics.: "Przebudowa mechaniki rozwoju agentów."
  New missions, units, items, balance fixes and musch more! For detail info see: "Nowe misje, jednostki, przedmioty, poprawki balansu i wiele więcej! Szczegóły tutaj -"
  full changelog: "pełna lista zmian"
  Support project: "Wesprzyj projekt"
  Localization: "Lokalizacja"
